<div class="register-container">
  <div class="register-card">
    <!-- Back Button -->
    <div class="back-link">
      <a routerLink="/">â† Back to Home</a>
    </div>
    <h2>Owner Registration ğŸ„</h2>
    <p class="subtitle">Create your dairy management account</p>

    <form (ngSubmit)="register()">

      <input 
        type="text"
        placeholder="Full Name"
        [(ngModel)]="name"
        name="name"
        required
      />

      <input 
        type="text"
        placeholder="Mobile Number"
        [(ngModel)]="mobile"
        name="mobile"
        required
      />

      <input 
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <input 
        type="password"
        placeholder="Confirm Password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />

      <label class="checkbox">
        <input 
          type="checkbox"
          [(ngModel)]="is_milkman"
          name="is_milkman"
        />
        I also collect milk
      </label>

      <button type="submit">Register</button>

    </form>

    <p class="login-link">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>

  </div>
</div>
